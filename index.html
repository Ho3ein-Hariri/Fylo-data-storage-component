<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Fylo Data Storage</title>
</head>
<body>
    <img class="background-img" alt="" src="images/bg-desktop.png">
    <div class="container">
        <div class="fylo-container">
            <img class="fylo" alt="" src="images/logo.svg">
            <div class="all-logos">
                <div class="logo-container">
                    <img alt="" src="images/icon-document.svg">
                </div>
                <div class="logo-container">
                    <img alt="" src="images/icon-folder.svg">
                </div>
                <div class="logo-container">
                    <img alt="" src="images/icon-upload.svg">
                </div>
            </div>
        </div>
        <div class="range-container">
            <p class="storage-used">Youâ€™ve used <b>815 GB</b> of your storage</p>
            <div class="storage-remain-bubble">
                <b>185</b><p> GB LEFT</p>
            </div>
            <div class="range">
                <div class="range-color">
                    <div class="range-circle"></div>
                </div>
            </div>
            <div class="storage-amount">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
        </div>
    </div>
</body>
</html>
